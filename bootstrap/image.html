<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="image.css">
</head>

<body>
    <div class="container p-1">
        <h1 class="m-3 mt-4 bg-secondary text-white p-2">1. Responsive images</h1>
        <img src="bootstrap-5-new-logo.jpg" class="img-fluid p-2" alt="Responsive images">
        <h1 class="m-3 mt-4 bg-secondary text-white p-2">2. Image Thumbnail</h1>
        <img src="bootstrap-5-new-logo.jpg" class="img-thumbnail " alt="Image Thumbnail">

        <h1 class="m-3 mt-4 bg-secondary text-white p-2">3. Aligning images</h1>
        <h6 class="mt-3 mb-2 text-start">Left aligned image</h6>
        <img src="bootstrap-5-new-logo.jpg" class="img-fluid float-start w-25" alt="Left aligned image">

        <h6 class="mt-3 mb-2 text-center">Center aligned image</h6>
        <img src="bootstrap-5-new-logo.jpg" class="img-fluid mx-auto d-block w-25" alt="Left aligned image">

        <h6 class="mt-3 mb-2 text-end">Right aligned image</h6>
        <img src="bootstrap-5-new-logo.jpg" class="img-fluid float-end w-25" alt="Left aligned image">
        <br><br><br><br><br><br><br><br>

        <h1 class="m-3 mt-4 bg-secondary text-white p-2">4. Combining classes</h1>
        <img src="bootstrap-5-new-logo.jpg" class="img-fluid img-thumbnail rounded mx-auto d-block w-50" alt="Combining classes">






    </div>























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
