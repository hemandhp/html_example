<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="interactivity.css">
</head>

<body>
    <div class="container">
        <h3 class="text-secondary mb-2 p-3">1. Shadows</h3>
        <div class="shadow mb-4">Default shadow</div>
        <div class="shadow-sm mb-4">Small shadow</div>
        <div class="shadow-lg mb-4">Large shadow</div>
        <div class="shadow-none mb-4">No shadow</div>

        <h3 class="text-secondary mb-2 p-3">2. Cursor utilities</h3>
        <button class="cursor-pointer bg-primary border-0 p-2 text-white rounded-pill">Clickable Button</button><br>
        <span class="cursor-default p-2">Normal text</span>

        <h3 class="text-secondary mb-2 p-3">3. Opacity</h3>
        <div class="opacity-0 bg-primary text-white p-2 mb-2">0% visibility</div>
        <div class="opacity-25 bg-primary text-white p-2">25% visibility</div>
        <div class="opacity-50 bg-primary text-white p-2">50% visibility</div>
        <div class="opacity-75 bg-primary text-white p-2">75% visibility</div>
        <div class="opacity-100 bg-primary text-white p-2">100% visibility</div>

        <h3 class="text-secondary mb-2 p-3">4. Z index</h3>
        
        
        <div class="position-relative mb-4"  style="height: 200px;">
            <div class="position-absolute top-0 start-0 bg-warning translate-middle z-1 p-3" style="left: 20px;">Z index 1</div>
            <div class="position-absolute top-50 start-50 bg-success translate-middle z-2 p-3">Z index 2</div>
            <div class="position-absolute top-100 start-100 translate-middle bg-danger z-3 p-3" style="left: 40px;">Z index 3</div>
        </div>
        


    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
