<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h3 class="text-secondary mb-3 mt-4">Normal Button</h3>
        <button class="btn btn-primary mb-4">Primary Button</button>
        <button class="btn btn-secondary mb-4">Secondary Button</button>
        <button class="btn btn-success mb-4">Success Button</button>
        <button class="btn btn-danger mb-4">Danger Button</button>
        <button class="btn btn-warning mb-4">Warning Button</button>
        <button class="btn btn-info mb-4">Info Button</button>

        <h3 class="text-secondary mb-3 mt-4">Outline Button</h3>
        <button class="btn btn-outline-primary mb-4">Primary Outline</button>
        <button class="btn btn-outline-secondary mb-4">Secondary Outline</button>
        <button class="btn btn-outline-success mb-4">Success Outline</button>
        <button class="btn btn-outline-danger mb-4">Danger Outline</button>
        <button class="btn btn-outline-warning mb-4">Warning Outline</button>
        <button class="btn btn-outline-info mb-4">Info Outline</button>


        <h3 class="text-secondary mb-3 mt-4">NavBar</h3>
        <nav class="navbar nav-light bg-primary text-white p-2">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Simple NavBar</a>
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Services</a>
                <a href="#" class="nav-link">Contact</a>
            </div>
        </nav>

        <h3 class="text-secondary mb-3 mt-4">Basic Alert</h3>
        <div class="alert alert-primary" role="alert">This is a primary alert check it out!</div>
        <div class="alert alert-success" role="alert">This is a success alert check it out!</div>
        <div class="alert alert-danger" role="alert">This is a danger alert check it out!</div>
        <div class="alert alert-warning" role="alert">This is a warning alert check it out!</div>
        <div class="alert alert-info" role="alert">This is an info alert check it out!</div>


    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
