<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="figure.css">
</head>

<body>
    <div class="container">
        <h2>Example for figure caption</h2>
        <figure>
            <img src="bootstrap-5-new-logo.jpg" alt="" class="img-fluid p-2">
            <figcaption>
                Figure1: Bootstrap 5 New Logo
            </figcaption>
        </figure><br><br><br>
        <h2>Example for figure caption align center</h2>
        <figure>
            <img src="bootstrap-5-new-logo.jpg" alt="" class="img-fluid p-2">
            <figcaption class="text-center">
                Figure1: Bootstrap 5 New Logo
            </figcaption>
        </figure><br><br><br>
        <h2>Example for figure caption align end</h2>

        <figure>
            <img src="bootstrap-5-new-logo.jpg" alt="" class="img-fluid p-2">
            <figcaption class="text-end">
                Figure1: Bootstrap 5 New Logo
            </figcaption>
        </figure>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
