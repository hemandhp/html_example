<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gutters.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

    <div class="container">
        <h3 class="mb-3 text-primary">Horizontal Gutters</h3>
        <div class="row gx-5">
            <div class="col">
                <div class=" bg-primary text-white examplebox">Colomn 1</div>
            </div>
            <div class="col">
                <div class=" bg-success text-white examplebox">Colomn 2</div>
            </div>
        </div>
        <br>
        <h3 class="mb-3 text-primary">Vertical Gutters</h3>

        <div class="row gy-4">
            <div class="col-6">
                <div class=" bg-warning text-white examplebox">Row-1 col-1</div>
            </div>
            <div class="col-6">
                <div class=" bg-warning text-white examplebox">Row-1 col-2 </div>
            </div>
            <div class="col-6">
                <div class=" bg-danger text-white examplebox">Row-2 col-1</div>
            </div>
            <div class="col-6">
                <div class=" bg-danger text-white examplebox">Row-2 col-2</div>
            </div>
        </div>
        <br>
        <h3 class="mb-3 text-primary">Defaults Gutters</h3>
        <div class="row">
            <div class="col">
                <div class="bg-warning">Default col-1</div>
            </div>
            <div class="col">
                <div class="bg-warning">Default col-2</div>
            </div>
        </div>
        <br>
        <h3 class="mb-3 text-primary">No Gutters</h3>
        <div class="row g-0">
            <div class="col">
                <div class="bg-warning">No gutters col-1</div>
            </div>
            <div class="col">
                <div class="bg-warning">No gutters col-2</div>
            </div>
        </div>























        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>

</html>
