<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container mb-4 p-4 rounded shadow">
        <h3 class="text-success mb-3"><u> Default Select</u></h3>
        <select class="form-select">
            <option value="1">Choose an option</option>
            <option value="2">Option 1</option>
            <option value="3">Option 2</option>
            <option value="4">Option 3</option>
        </select>
        <h3 class="text-success mt-4 mb-3"><u> Select Sizing</u></h3>
        <h6>Default size</h6>
        <select class="form-select mb-3">
            <option value="1">Choose an option</option>
            <option value="2">Option 1</option>
            <option value="3">Option 2</option>
            <option value="4">Option 3</option>
        </select>
        <h6>Small size</h6>
        <select class="form-select form-select-sm mb-3">
            <option value="1">Choose an option</option>
            <option value="2">Option 1</option>
            <option value="3">Option 2</option>
            <option value="4">Option 3</option>
        </select>
        <h6>Large size</h6>
        <select class="form-select form-select-lg mb-3">
            <option value="1">Choose an option</option>
            <option value="2">Option 1</option>
            <option value="3">Option 2</option>
            <option value="4">Option 3</option>
        </select>

        <h3 class="text-success mb-3"><u> Disabled Select</u></h3>
        <select class="form-select" disabled>

            <option value="1">Choose an option</option>
            <option value="2" selected>Option 1</option>
            <option value="3">Option 2</option>
            <option value="4">Option 3</option>
        </select>













    </div>















    <scriptsrc="https: //cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">

</body>

</html>
