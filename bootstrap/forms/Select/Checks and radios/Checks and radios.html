<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container mb-4 p-4 shadow rounded">
        <h4 class="text-primary mb-3 mt-4 ">Unchecked(Default)</h4>
        <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">Default checkbox</label>
        </div>
        <h4 class="text-primary mb-3 mt-4">Checked</h4>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" checked>
            <label class="form-check-label">Checked checkbox</label>
        </div>
        <h4 class="text-primary mb-3 mt-4">Disabled</h4>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" disabled>
            <label class="form-check-label">Disabled checkbox</label>
        </div>

        <h4 class="text-primary mb-3 mt-4">Indeterminate</h4>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" disabled>
            <label class="form-check-label">Indeterminate checkbox</label>
        </div>
    </div>




    <div class="container mb-4 p-4 shadow rounded">
        <h4 class="text-danger mb-3 mt-4">Radio Buttons</h4>
        <div class="form-check">
            <input type="radio" class="form-check-input">
            <label class="form-check-label">Default radio</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" checked>
            <label class="form-check-label">Default Checked radio</label>
        </div>
        <h4 class="text-danger mb-3 mt-4">Disabled</h4>
        <div class="form-check">
            <input type="radio" class="form-check-input" disabled>
            <label class="form-check-label">Disabled radio</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" checked disabled>
            <label class="form-check-label">Disabled Checked radio</label>
        </div>
    </div>





    <div class="container mb-4 p-4 shadow rounded">
        <h4 class="text-warning mb-3 mt-4">Switches</h4>
        <div class="form-check form-switch">
            <input type="checkbox" role="switch" class="form-check-input">
            <label class="form-check-label">Default switch checkbox input</label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" role="switch" class="form-check-input" checked>
            <label class="form-check-label">Default checked switch checkbox input</label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" role="switch" class="form-check-input" disabled>
            <label class="form-check-label">Disabled switch checkbox input</label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" role="switch" class="form-check-input" checked disabled>
            <label class="form-check-label">Disabled checked switch checkbox input</label>
        </div>
    </div>



    <div class="container mb-4 p-4 shadow rounded">
        <h4 class="text-info mb-3 mt-4">Default checkbox (stacked)</h4>
        <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">Disabled checkbox</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" disabled>
            <label class="form-check-label">Checked checkbox</label>
        </div>
        <h4 class="text-info mb-3 mt-4">Default radio (stacked)</h4>
        <div class="form-check">
            <input type="radio" class="form-check-input">
            <label class="form-check-label">Checked radio</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" checked>
            <label class="form-check-label">Second Default radio</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" disabled>
            <label class="form-check-label">Disabled radio</label>
        </div>



    </div>
    <div class="container mb-4 p-4 shadow rounded">
        <h4 class="text-success mb-3 mt-4">Inline checkboxes</h4>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">1</label>

        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" checked>
            <label class="form-check-label">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" disabled>
            <label class="form-check-label">3(Disabled)</label>
        </div>

    </div>


    <div class="container mb-4 p-4 shadow rounded">
        <h4 class="text-success mb-3 mt-4">Inline Radio</h4>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input">
            <label class="form-check-label">1</label>

        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" checked>
            <label class="form-check-label">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" disabled>
            <label class="form-check-label">3(Disabled)</label>
        </div>

    </div>


    <div class="container mb-4 p-4 shadow rounded">
        <h4 class="text-warning mb-3 mt-4">Inline Switches</h4>
        <div class="form-check form-switch form-check-inline">
            <input type="checkbox" role="switch" class="form-check-input">
            <label class="form-check-label">1</label>
        </div>
        <div class="form-check form-switch form-check-inline">
            <input type="checkbox" role="switch" class="form-check-input" checked>
            <label class="form-check-label">2</label>
        </div>
        <div class="form-check form-switch form-check-inline">
            <input type="checkbox" role="switch" class="form-check-input" disabled>
            <label class="form-check-label">3(Disabled)</label>
        </div>
    </div>


    <div class="container mb-4 p-4 shadow rounded">
        <h4 class="text-primary-emphasis mb-3 mt-4">Reverse</h4>
        <div class="form-check form-check-reverse">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">Reverse checkbox</label>
        </div>
        <div class="form-check form-check-reverse">
            <input type="radio" class="form-check-input" checked>
            <label class="form-check-label">Reverse Checked radio</label>
        </div>
        <div class="form-check form-switch form-check-reverse">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">Reverse switch</label>
        </div>
    </div>


    <div class="container mb-4 p-4 shadow rounded">
        <h4 class="text-secondary mb-3 mt-4">Without labels</h4>
        <div>
            <input type="checkbox" class="form-check-input">
        </div>
        <div>
            <input type="radio" class="form-check-input">
        </div>
    </div>

    <div class="container mb-4 p-4 shadow rounded">
        <div>
            <h4 class="text-dark mb-3 mt-4">Toggle buttons</h4>
            <input type="checkbox" class="btn-check" autocomplete="off">
            <label class="btn btn-primary">Toggle button</label>
        </div>
        <div>
            <h4 class="text-dark mb-3 mt-4">Toggle buttons outline</h4>
            <input type="checkbox" class="btn-check" autocomplete="off">
            <label class="btn btn-outline-primary">Toggle button</label>
        </div>



    </div>





































































    <scriptsrc="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">

</body>

</html>
