<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form control.css">
</head>

<body>
    <div class="container mt-4 p-3  rounded shadow">
        <h3 class="text-danger"><u>Form control</u></h3>
        <form action="">
            <div class="mb-3">
                <label for="" class="form-label">Email adress</label>
                <input type="email" class="form-control" name="" id="" placeholder="name@example.com">
            </div>
            <div>
                <label for="" class="form-label">Example for textarea</label>
                <textarea class="form-control" name="" id="" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Example select</label>
                <select class="form-control">
                    <option>Open this select menu</option>
                    <option>option 1</option>
                    <option>option 2</option>
                    <option>option 3</option>
                    <option>option 4</option>
                    <option>option 5</option>
                </select>
            </div>


        </form>
        <h3 class="text-danger"><u>Form control sizing</u></h3>
        <form action="">
            <div class="mb-3 ">
                <input type="text" class="form-control form-control-lg " placeholder="form control lg"><br>
                <input type="text" class="form-control" placeholder="Default input"><br>
                <input type="text" class="form-control form-control-sm" placeholder="form control sm">


            </div>
        </form>

        <h3 class="text-danger"><u>Form text</u></h3>

        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Password">
        <div class="form-text">Must be 8-20 character long</div>



        <h3 class="text-danger"><u>Form text disabled</u></h3>
        <input type="text" class="form-control" placeholder="Disabled input" disabled><br>
        <input type="text" class="form-control" placeholder="Readonly input">

        <h3 class="text-danger"><u>Form text readonly input field</u></h3>
        <input type="text" class="form-control" value="readonly input" readonly><br>
        <input type="email" class="form-control" placeholder="email" disabled><br>
        <input type="password" class="form-control" placeholder="password"><br>


        <h3 class="text-danger"><u>readonly plain text</u></h3>
        <div class="mb-3 row">
            <label class="form-label">Plain text</label>

            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext" id="staticEmail" value="email@example.com">
                </div>
            </div>

            <h3 class="text-danger"><u>File input</u></h3>
            <div class="mb-3">
                <label for="" class="form-label">Default file input</label>
                <input type="file" class="form-control" id="formFile">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Multiple files input</label>
                <input type="file" class="form-control" id="formFileMultiple" multiple>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Disabled file input</label>
                <input type="file" class="form-control" id="formFileDisabled" disabled>

            </div>
            <div class="mb-3">
                <label for="" class="form-label">Small file input</label>
                <input type="file" class="form-control form-control-sm" id="formFileSm">
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Large file input</label>
                <input type="file" class="form-control form-control-lg" id="formFileLg">
            </div>


            <h3 class="text-danger"><u>Colors Control</u></h3>
            <div class="mb-3">
                <label for="" class="form-label">Select color</label>
                <input type="color" class="form-control form-control-color" value="#563d7c" title="Choose your color">
            </div>

            <h3 class="text-danger"><u>Datalists</u></h3>
            <label for="citylist">Datalist example</label>
            <input list="datalistOptions" id="citylist" class="form-control" placeholder="Type to search...">
            <datalist id="datalistOptions">
                <option value="San Francisco"></option>
                <option value="New York"></option>
                <option value="Los Angeles"></option>
                <option value="Chicago"></option>
                <option value="Houston"></option>
                <option value="Phoenix"></option>
                <option value="uk"></option>
            </datalist>





























        </div>









        <scriptsrc="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
            </script>

</body>

</html>
