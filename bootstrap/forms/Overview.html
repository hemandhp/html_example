<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Overview</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="overview.css">
</head>
<body>
    <div class="container mt-4 p-3  rounded shadow">
        <h3 class="text-warning">Form Overview</h3>
    <form action="">
        <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" id="name">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Email Adress</label>
            <input type="email" class="form-control" placeholder="Enter your Email Id" id="email">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter your password" id="password">
        </div>

        <div class="mb-3">
            
            <input type="checkbox" class="form-check-input" id="checkbox">
            <label for="" class="form-label">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br><br><hr>
        
   
    <h3 class="text-secondary">Disabled forms</h3>
        <fieldset disabled>
            <form action="">
        <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Disabled name" id="name">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Email Adress</label>
            <input type="email" class="form-control" placeholder="Disabled Email Id" id="email">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Disabled password" id="password">
        </div>

        <div class="mb-3">
            
            <input type="checkbox" class="form-check-input" id="checkbox">
            <label for="" class="form-label">Check me out</label>
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
        <br><br>
        
    </form>
            
        </fieldset>
        <br><hr>


        <form>
  <fieldset disabled>
    <legend>Disabled fieldset example</legend>
    <div class="mb-3">
      <label for="disabledTextInput" class="form-label">Disabled input</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
    </div>
    <div class="mb-3">
      <label for="disabledSelect" class="form-label">Disabled select menu</label>
      <select id="disabledSelect" class="form-select">
        <option>Disabled select</option>
      </select>
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
        <label class="form-check-label" for="disabledFieldsetCheck">
          Can't check this
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>


    







        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
