<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="videoaudio.css">
</head>

<body>

    <h1> YouTube video</h1>
    <iframe width="320" height="220" src="https://www.youtube.com/embed/Mpt_NVChQZA?si=6_28M902SRIp-MbC"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>video</h1>
    <video height="320" width="560" controls autoplay muted>
        <source src="video111.mp4" type="video/mp4">
    </video>



    <h1>audio</h1>
    <audio controls autoplay muted>
        <source src="audio.mp3" type="audio/mp3">
    </audio>

</body>

</html>
